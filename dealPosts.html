<!-- Title  -->
    <div class="flex">
      <h1 class="w-full text-center m-5">
        <a>
          <span>Kellogg Deals</span>
        </a>
      </h1>
    </div>

    <div class = "flex float-right">
<!-- Home Button to bring back to index.html (use class "home")-->
<a class="home block mt-4 text-white bg-purple-500 rounded px-4 py-2 m-5" href="index.html">Home</a>

<!-- Sign out Button (use class "sign-out") -->

    </div>

    <br>

    <div>
    <!-- User input for Deal posts  -->
    
    <form class= "p-8 text-center">
        
        <h1>Deal Details</h1>
    
        <label class="block mt-4 font-bold" for="deal title">Deal Title</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="dealTitle" name="dealTitle">
      
        <label class="block mt-4 font-bold" for="description">Description</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="description" name="description">

        <label class="block mt-4 font-bold" for="business">Business</label>
        <input class=" p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="business" name="business">
      
        <label class="block mt-4 font-bold" for="location">Location</label>
        <input class=" p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="location" name="location">

        <label class="block mt-4 font-bold" for="price">Price</label>
        <input class=" p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="price" name="price">

        <label class="block mt-4 font-bold" for="time">Time Used</label>
        <input class=" p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="time" name="time">

        <label class="block mt-4 font-bold" for="image">Image URL</label>
        <input class=" p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="image" name="image">

        <button class="post-deal-button block mt-4 text-white bg-purple-500 rounded px-4 py-2">Submit</button>
      </form>
    </div>
